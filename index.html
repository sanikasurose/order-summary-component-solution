<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sanika Surose | Order Summary Component Solution</title>
    <link rel="icon" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  </head>
  <body>
    <img class="background" src="images/pattern-background-desktop.svg" alt="background">
    <div class="card">
      <img class="illustration" src="images/illustration-hero.svg" alt="illustration">
      <h3 class="title">Order Summary</h3>
      <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      <div class="receipt">
        <img class="music" src="images/icon-music.svg" alt="music-icon">
        <p class="plan-type">Annual Plan</p>
        <p class="price">$59.99/year</p>
        <p class="change">Change</p>
      </div>
      <a class="btn" href="https://www.frontendmentor.io/profile/sanikasurose">Proceed to Payment</a>
      <p class="cancel">Cancel Order</p>
    </div>

  </body>
</html>
